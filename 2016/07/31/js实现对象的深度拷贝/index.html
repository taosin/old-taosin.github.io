      <h5 class="card-title">Js实现对象的深度拷贝</h5>
      <p class="card-text">
        <p>在前端页面中，有些时候数据的变化并没有驱动页面视图的变化，这个时候就需要深度拷贝，所以封装了一个使用原生JS深度的拷贝，代码如下：</p>
<figure class="highlight javascript"><table><tr><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">deepCopy</span>(<span class="params">oldObj</span>) </span>&#123;</span><br><span class="line">        <span class="comment">// 定义一个新的空对象</span></span><br><span class="line">        <span class="keyword">let</span> newObject = &#123;&#125;;</span><br><span class="line">        <span class="comment">// 判断原对象是否存在</span></span><br><span class="line">        <span class="keyword">if</span>(oldObj)&#123;</span><br><span class="line">        <span class="comment">// 判断原对象的类型</span></span><br><span class="line">        <span class="keyword">if</span> (oldObj.constructor === <span class="built_in">Object</span>) &#123;</span><br><span class="line">            newObject = <span class="keyword">new</span> oldObj.constructor();</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            newObject = <span class="keyword">new</span> oldObj.constructor(oldObj.valueOf());</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 遍历克隆原对象的属性</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">const</span> key <span class="keyword">in</span> oldObj) &#123;</span><br><span class="line">            <span class="keyword">if</span> (newObject[key] !== oldObj[key]) &#123;</span><br><span class="line">                <span class="keyword">if</span> (<span class="keyword">typeof</span>(oldObj[key]) === <span class="string">'object'</span>) &#123;</span><br><span class="line">                    <span class="comment">// 对象内部的子对象</span></span><br><span class="line">                    newObject[key] = deepCopy(oldObj[key]);</span><br><span class="line">                &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                    newObject[key] = oldObj[key];</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 克隆原对象的常用方法</span></span><br><span class="line">        newObject.toString = oldObj.toString;</span><br><span class="line">        newObject.valueOf = oldObj.valueOf;</span><br><span class="line">        <span class="keyword">return</span> newObject;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
      </p>
