<h3 id="文本居中"><a href="#文本居中" class="headerlink" title="文本居中"></a>文本居中</h3><h4 id="使用方法"><a href="#使用方法" class="headerlink" title="使用方法"></a>使用方法</h4><h5 id="HTML方式"><a href="#HTML方式" class="headerlink" title="HTML方式:"></a>HTML方式:</h5><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">&lt;blockquote class=&quot;blockquote-center&quot;&gt;这个城市的灯火辉煌，与你无关&lt;/blockquote&gt;</span><br></pre></td></tr></table></figure>
<h5 id="标签方式："><a href="#标签方式：" class="headerlink" title="标签方式："></a>标签方式：</h5><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">&lt;!-- 标签 方式，要求版本在0.4.5或以上 --&gt;</span><br><span class="line">&#123;% centerquote %&#125; 这个城市的灯火辉煌，与你无关 &#123;% endcenterquote %&#125;</span><br><span class="line">&lt;!-- 别名 --&gt;</span><br><span class="line">&#123;% cq %&#125; 这个城市的灯火辉煌，与你无关 &#123;% endcq %&#125;</span><br></pre></td></tr></table></figure>
<p>示例：<br><img src="http://7xs43y.com1.z0.glb.clouddn.com/%E5%B1%8F%E5%B9%95%E5%BF%AB%E7%85%A7%202016-07-23%2018.06.09.png"><br>文字解释：此标签将生成一个带上下分割线的引用，同时引用内文本将自动居中。</p>
<h3 id="图片突破容器宽度限制"><a href="#图片突破容器宽度限制" class="headerlink" title="图片突破容器宽度限制"></a>图片突破容器宽度限制</h3><h4 id="使用方式"><a href="#使用方式" class="headerlink" title="使用方式"></a>使用方式</h4><h4 id="HTML方式："><a href="#HTML方式：" class="headerlink" title="HTML方式："></a>HTML方式：</h4><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">&lt;!-- HTML方式: 直接在 Markdown 文件中编写 HTML 来调用 --&gt;</span><br><span class="line">&lt;!-- 其中 class=&quot;full-image&quot; 是必须的 --&gt;</span><br><span class="line">&lt;img src=&quot;/image-url&quot; class=&quot;full-image&quot; /&gt;</span><br></pre></td></tr></table></figure>
<h4 id="标签方式：-1"><a href="#标签方式：-1" class="headerlink" title="标签方式："></a>标签方式：</h4><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">&lt;!-- 标签 方式，要求版本在0.4.5或以上 --&gt;</span><br><span class="line">&#123;% fullimage /image-url, alt, title %&#125;</span><br><span class="line"></span><br><span class="line">&lt;!-- 别名 --&gt;</span><br><span class="line">&#123;% fi /image-url, alt, title %&#125;</span><br></pre></td></tr></table></figure>
<p>示例：<br><img src="http://7xs43y.com1.z0.glb.clouddn.com/%E5%A4%96%E6%BB%A9.jpg" class="full-image"><br>文字解释：当使用此标签引用图片时，图片将自动扩大 26%，并突破文章容器的宽度。 此标签使用于需要突出显示的图片, 图片的扩大与容器的偏差从视觉上提升图片的吸引力。</p>
