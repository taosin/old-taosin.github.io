          <p>在页面中进行 <code>web端</code> 直传，开发环境下测试没有问题，但部署到服务器上时出现了问题，服务器上的站点是基于 <code>https</code> 协议进行访问的，在此情况下，<code>web端</code> 直传出现了异常，原因是在 <code>HTTPS</code> 网页中，不允许发起 <code>HTTP</code> 的请求，可以使用 <code>https</code> 的 <code>endpoint</code> ，示例如下：</p>
<figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="keyword">var</span> client = <span class="keyword">new</span> OSS.Wrapper(&#123; </span><br><span class="line">  region: <span class="string">'oss-cn-shanghai'</span>, </span><br><span class="line">  secure: <span class="literal">true</span>,     </span><br><span class="line">  <span class="comment">// 为true时，即允许发起http请求</span></span><br><span class="line">  accessKeyId: <span class="string">''</span>, </span><br><span class="line">  accessKeySecret: <span class="string">''</span> </span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>

<script>
  var isDown = true
  var oldY = 0
  inView.offset(50)

  document.body.addEventListener('touchstart', function(){});
  
  window.addEventListener('scroll', _.throttle(e => {
    var currentY = window.scrollY
    if((oldY - currentY) < 0) {
      isDown = true
    } else {
      isDown = false
    }
    oldY = currentY
  }, 250))

  $("article img").each(function() {
      var strA = "<a data-fancybox='gallery' href='" + this.src + "'></a>";
      $(this).wrapAll(strA);
  });

  $('.toc-link').each(function() {
      var href = $(this).attr("href");
      
      inView(href).on('exit', () => {
        if (isDown) {
          handleActive(href)
        }
      })

      inView(href).on('enter', () => {
        if (!isDown) {
          handleActive(href)
        }
      })

      this.onclick = function(e) {
        var pos = $(href).offset().top - 10;
        $("html,body").animate({scrollTop: pos}, 300);
        setTimeout(() => {
          handleActive(href)
        }, 350)
        return false
      }
  })

  function handleActive(href) {
    document.querySelectorAll('.toc-link').forEach(elm => {
      elm.classList.remove('active')
    })
    document.querySelector(".toc [href='"+ href +"']").classList.add('active')
  }
</script>
