        <h1 class="title">关于Js页面中oss在https下web直传的问题</h1>
      </div>
      <p class="card-text">
        <p>在页面中进行 <code>web端</code> 直传，开发环境下测试没有问题，但部署到服务器上时出现了问题，服务器上的站点是基于 <code>https</code> 协议进行访问的，在此情况下，<code>web端</code> 直传出现了异常，原因是在 <code>HTTPS</code> 网页中，不允许发起 <code>HTTP</code> 的请求，可以使用 <code>https</code> 的 <code>endpoint</code> ，示例如下：</p>
<figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="keyword">var</span> client = <span class="keyword">new</span> OSS.Wrapper(&#123; </span><br><span class="line">  region: <span class="string">'oss-cn-shanghai'</span>, </span><br><span class="line">  secure: <span class="literal">true</span>,     </span><br><span class="line">  <span class="comment">// 为true时，即允许发起http请求</span></span><br><span class="line">  accessKeyId: <span class="string">''</span>, </span><br><span class="line">  accessKeySecret: <span class="string">''</span> </span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
      </p>
