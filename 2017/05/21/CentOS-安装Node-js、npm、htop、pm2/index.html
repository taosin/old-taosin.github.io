      <p class="card-text">
        <p><strong>1. 下载node.js</strong></p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">$ wget http://nodejs.org/dist/v0.12.0/node-v0.12.0.tar.gz</span><br></pre></td></tr></table></figure>
<p><strong>2. 解压node.js</strong></p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">$ tar xvf node-v0.12.0.tar.gz</span><br></pre></td></tr></table></figure>
<p><strong>3. 编译及安装</strong></p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">$ make &amp;&amp; make install</span><br></pre></td></tr></table></figure>
<p><strong>4. 查看node版本</strong></p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">$ node -v</span><br></pre></td></tr></table></figure>
<hr>
<p><strong>1. 安装npm</strong></p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">$ sudo yum install npm</span><br></pre></td></tr></table></figure>
<p><strong>2.查看npm版本</strong></p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">$ npm -v</span><br></pre></td></tr></table></figure>
<hr>
<p><strong>1. 安装 htop</strong></p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">$ sudo yum install htop</span><br></pre></td></tr></table></figure>
<p><strong>2. 安装pm2</strong></p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">$ npm install -g pm2</span><br></pre></td></tr></table></figure>
